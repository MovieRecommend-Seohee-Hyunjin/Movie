<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            color: #3e8e41;
        }
        form button {
            padding: 5px 10px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #d9534f;
        }
        .home-link {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>즐겨찾기 목록</h1>
    <table>
        <thead>
            <tr>
                <th>영화 제목</th>
                <th>링크</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in favorites %}
            <tr>
                <td>{{ movie.Name }}</td>
                <td><a href="{{ movie.URL }}" target="_blank">More Info</a></td>
                <td>
                    <form action="{{ url_for('delete_favorite', movie_name=movie.Name) }}" method="post" style="display:inline;">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="home-link">
        <a href="{{ url_for('index') }}">홈으로 돌아가기</a>
    </div>
</body>
</html>
