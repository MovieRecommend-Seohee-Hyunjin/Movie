<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.Name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        a.btn, button.btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        a.btn:hover, button.btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ movie.Name }}</h1>
        <p><strong>Genre:</strong> {{ movie.Genre }}</p>
        <p><strong>Year:</strong> {{ movie.Year }}</p>
        <p><strong>GPA:</strong> {{ movie.GPA }}</p>
        <p><strong>Plot:</strong> {{ movie.Plot }}</p>
        <a href="{{ movie.URL }}" class="btn" target="_blank">More Info</a>
        
        <!-- 즐겨찾기 추가 버튼 -->
        <form action="{{ url_for('add_to_favorites', movie_name=movie.Name) }}" method="post">
            <button type="submit" class="btn">즐겨찾기 추가</button>
        </form>
    </div>
</body>
</html>
